
trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
    - bash: echo $(PipelineLevelVariable)
    
    
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployjob
    steps:
    - bash: echo $(PipelineLevelVariable)DeployJob
 
- stage: QADeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: QADeployjob
    steps:
    - bash: echo $(PipelineLevelVariable)DeployJob
- stage: ProdDeploy
  variables:
    environment: Dev
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployjob
    steps:
    - bash: echo $(PipelineLevelVariable)DeployJob
  

